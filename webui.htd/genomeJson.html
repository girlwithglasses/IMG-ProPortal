<table border="0">
    <tr>
        <td><b>Sequencing Status</b></td>
        <td><b>Domain</b></td>
    </tr>
    <tr>
        <td>
        <select id="seqstatus" style="width:290px;" name="seqstatus">
        <option selected="selected" value="Finished"> Finished </option>
        <option value="Permanent Draft"> Permanent Draft </option>
        <option value="Draft"> Draft </option>
        <option value="both"> All Finished, Permanent Draft and Draft </option>
        </select>
        </td>
        <td>
          <select id="domainfilter" name="domainfilter">
	    <TMPL_IF NAME=isolate>        
              <option value='Archaea' selected="selected">Archaea</option>
              <option value='Bacteria'>Bacteria</option>
              <option value='Eukaryota'>Eukaryota</option>
	    </TMPL_IF>        
	    <TMPL_IF NAME=include_metagenomes>        
              <option value='*Microbiome'>Metagenome</option>
	    </TMPL_IF>
	    <TMPL_IF NAME=gfr>
              <option value='GFr'>GFragment</option>
	    </TMPL_IF>        
	    <TMPL_IF NAME=pla>
              <option value='Pla'>Plasmid</option>
	    </TMPL_IF>
	    <TMPL_IF NAME=vir> 
              <option value='Vir'>Viruses</option>
	    </TMPL_IF>
	    <TMPL_IF NAME=all> 
              <option value='All' >All (Slow)</option>
	    </TMPL_IF>
	    <TMPL_IF NAME=cart>
              <option value='cart' >Genome Cart</option>
	    </TMPL_IF>        
          </select>
	</td>
    </tr>
    <tr>
        <td>      
        <input id="displayType1" type="radio" checked="checked" style="vertical-align:text-bottom;" value="list" name="displayType">
        <b>List</b>
        <input id="displayType2" type="radio" style="vertical-align:text-bottom;" value="tree" name="displayType">
        <b>Tree</b>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <input id='showButton' type="button" value='Show' 
	       onclick="printSelectType('<TMPL_VAR NAME=xml_cgi>', '<TMPL_VAR NAME=prefix>', '', '<TMPL_VAR NAME=from>', '<TMPL_VAR NAME=form_id>');">
        <a onmouseout="return nd()" 
           onclick="return overlib('First make slections (Sequencing Status, Domain, List or Tree), then press the show button', RIGHT, STICKY, MOUSEOFF, CAPTION, 'Show Info', FGCOLOR, '#E0FFC2', WIDTH, 400)">
           <img height="15" width="15" border="0" 
                style="cursor:pointer; cursor:hand;" 
                title="show description for this tool" src="https://img.jgi.doe.gov/w/images/question.png">
        </a>
        </td>
        <td><span id="genomeListCounter" style='font-size: 12px;'></span></td>
    </tr>
</table>

<div id="genomelist" style="width: 600px; font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
  <div style='width:100%;display:table;'><label style='display:table-cell;white-space: nowrap; width:1%;'>Search for: </label><span style='display:table-cell;padding:0 0 0 5px;' ><input type='text' id='searchField' placeholder='<click show, then enter a genome name to search>' onkeyup='findMatch(this.value)' style='width:99%;' /></span></div>
  <select id='tax' size='10' style='resize: horizontal; width: 600px; overflow:scroll;' multiple='multiple'>
  </select>
</div>

<TMPL_IF NAME=autocomplete>
  <div id="myautocomplete" style="width: 600px; font-family: Helvetica, Arial, sans-serif; font-size: 12px;">
    <div id="myAutoCompleteX<TMPL_VAR NAME=form_id>" style='width:100%;display:table; font-family: Helvetica, Arial, sans-serif; font-size: 12px;'><label style='display:table-cell;white-space: nowrap; width:1%;'>Quick Search: </label><span style='display:table-cell;padding:0 0 0 5px;' ><input type='text' id="myGenomeSearchInput<TMPL_VAR NAME=form_id>" name='taxonTerm' maxlength='256' placeholder='<enter a genome name to search>' style='width:99%;position:relative;' /></span><div id="myGenomeSearchContainer<TMPL_VAR NAME=form_id>"></div></div>
  </div>
</TMPL_IF>

<div id="treeDiv1<TMPL_VAR NAME=form_id>"  class="whitebg ygtv-checkbox"></div>
<div id="hiddenlist"></div>
