<form method="post" action="__main_cgi__" name="mainForm">
    <a name='BLAST' id='BLAST'></a>
    <h1>BLAST</h1>
    <p style='width: 750px;'>
        <a href='http://www.ncbi.nlm.nih.gov/blast/Blast.cgi?CMD=Web&PAGE_TYPE=BlastDocs'>NCBI BLAST help.</a> 
        __genomeSelectionMessage__        
    </p>

    <table class='img' border="0">
        <tr class='img'>
            <th class="subhead">Sequence</th>
            <td><textarea name="fasta" rows="10" cols="80"></textarea></td>
        </tr>
        <tr>
            <th class="subhead">Program</th>
            <td><select id="toScan" name="blast_program">
                    <option value="blastp">blastp (Protein vs. Protein)</option>
                    <option value="blastx">blastx (DNA vs. Protein)</option>
                    <option value="tblastn">tblastn (Protein vs. DNA -> Protein)</option>
                    <option value="blastn">blastn (DNA vs. DNA)</option>
            </td>
        </tr>
        <tr>
            <th class="subhead">E-value</th>
            <td><select name="blast_evalue">
                    <option value="10e-0">10e-0</option>
                    <option value="5e-0">5e-0</option>
                    <option value="2e-0">2e-0</option>
                    <option value="1e-0">1e-0</option>
                    <option value="1e-2">1e-2</option>
                    <option selected="selected" value="1e-5">1e-5</option>
                    <option value="1e-8">1e-8</option>
                    <option value="1e-10">1e-10</option>
                    <option value="1e-20">1e-20</option>
                    <option value="1e-50">1e-50</option>
            </select>
            </td>
        </tr>
    </table>

    __metaChoice__
    __genomeListFilter__ 

    __hint__ 
    __userRestrictedBlastMessage__
</form>
