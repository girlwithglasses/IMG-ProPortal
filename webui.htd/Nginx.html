<script language="javascript">
var time_left = <TMPL_VAR NAME=seconds>;
var cinterval;
function time_dec(){
  time_left--;
  document.getElementById('countdown').innerHTML = time_left;
  if(time_left == 0){
    clearInterval(cinterval);
  }
}
cinterval = setInterval('time_dec()', 1000);
</script>
