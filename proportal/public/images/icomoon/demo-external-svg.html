<!doctype html>
<html>
<head>
	<title>IcoMoon - SVG Icons</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="demo-files/demo.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
	<p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
	<div class="clearfix mhl ptl">
		<h1 class="mvm mtn fgc1">Grid Size: 0</h1>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-up-arr"><use xlink:href="symbol-defs.svg#icon-up-arr"></use></svg><span class="mls"> icon-up-arr</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-r-arr"><use xlink:href="symbol-defs.svg#icon-r-arr"></use></svg><span class="mls"> icon-r-arr</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-l-arr"><use xlink:href="symbol-defs.svg#icon-l-arr"></use></svg><span class="mls"> icon-l-arr</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-down-arr"><use xlink:href="symbol-defs.svg#icon-down-arr"></use></svg><span class="mls"> icon-down-arr</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-minus-box"><use xlink:href="symbol-defs.svg#icon-minus-box"></use></svg><span class="mls"> icon-minus-box</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-minus-sil"><use xlink:href="symbol-defs.svg#icon-minus-sil"></use></svg><span class="mls"> icon-minus-sil</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-plus-box"><use xlink:href="symbol-defs.svg#icon-plus-box"></use></svg><span class="mls"> icon-plus-box</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-plus-sil"><use xlink:href="symbol-defs.svg#icon-plus-sil"></use></svg><span class="mls"> icon-plus-sil</span>
			</div>
		</div>
	</div>
<script src="svgxuse.js"></script>
</body>
</html>
